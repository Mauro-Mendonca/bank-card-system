<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Gestão de Clientes</title>
  <link rel="shortcut icon" type="image/x-icon" href="img/alfa.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/index.css">
  
</head>
<body>
  <header>
          <nav class="menu-navegacao">
            <div class="menu-navegacao__logo">
                <a href="#"><img src="img/Menu.svg" alt="Menu" height="15px"></a>
                <a href="menu.html"><img src="img/logo.png" width="80px" height="25px"></a>
                                
            </div>
            <a href="clientes.html" class="submenu">Clientes</a> |
            <a href="cartoes.html" class="submenu">Cartões</a> |
            <a href="contratacoes.html" class="submenu">Contratos</a>

            <input type="text" name="name-server-id" id="name-server-id" class="pesquisar"
                placeholder=" 🔍︎ Localizar na página">
            <button class="menu__botao" id="btn-pesquisar">Localizar</button>
            <button id="btn-mostrar-form" class="menu__botao">Novo Cliente</button>    
          </nav>
  </header>
  <div class="popup-wrapper" id="popup-wrapper" style="display:none;">
  <div class="popup-form">
    <span class="close-btn" id="btn-fechar-form">×</span>
    <form id="cliente-form">
      <input type="text" name="nome" placeholder="Nome" required>
      <input type="text" name="cpf" placeholder="CPF" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="date" name="dataNascimento" required>
      <button type="submit" class="submit" id="form-submit">Cadastrar</button>
      <input type="hidden" name="id" id="cliente-id">
    </form>
  </div>
</div>
  <div class="container">
    <h3>Lista de Clientes</h3>
    <div id="alert" class="alert"></div>
    <div id="lista-container"></div>
  </div>

  <script type="module" src="js/clientes.js"></script>

</body>
</html>
